<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессеж Илгээх</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            margin-bottom: 15px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        textarea::placeholder {
            color: #aaa;
        }

        button {
            background: #2575fc;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1a5ac6;
        }

        button:active {
            background: #103b82;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            textarea {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ШУТИС-ийн NGL!</h1>
        <form id="messageForm">
            <textarea id="userMessage" placeholder="Мессежээ энд бичнэ үү..."></textarea><br>
            <button type="submit">Илгээх</button>
        </form>
    </div>
    <script>
        document.getElementById('messageForm').onsubmit = function(event) {
            event.preventDefault();
            const messageBox = document.getElementById('userMessage');
            const message = messageBox.value;
    
            fetch('https://shutisngl.fly.dev/send-message', {  // Updated to Fly.io URL
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            }).then(() => {
                alert('Мессеж амжилттай илгээгдлээ!');
                messageBox.value = ''; // Текст талбарыг цэвэрлэх
            }).catch(error => {
                console.error('Error:', error);
                alert('Мессеж илгээхэд алдаа гарлаа.');
            });
        };
    </script>    
</body>
</html>
