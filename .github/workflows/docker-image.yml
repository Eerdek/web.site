name: Build, Deploy Docker Image and Railway Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Репозиторыг татаж авах (Checkout repository)
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Docker image үүсгэх (Build Docker image)
      - name: Build Docker image
        run: |
          docker build -t admin673/rampage2247:latest .

      # 3. Docker Hub руу нэвтрэх (Login to Docker Hub)
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 4. Docker Hub руу image push хийх (Push Docker image to Docker Hub)
      - name: Push Docker image to Docker Hub
        run: |
          docker push admin673/rampage2247:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. Кодыг татаж авах (Checkout code)
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Railway CLI суулгах (Install Railway CLI)
      - name: Install Railway CLI
        run: |
          curl -sSL https://railway.app/cli -o railway-cli-linux.tar.gz
          tar -xvzf railway-cli-linux.tar.gz
          sudo mv railway /usr/local/bin/

      # 3. Railway CLI-г баталгаажуулах (Login to Railway)
      - name: Railway login
        run: |
          railway login --apiKey "${{ secrets.RAILWAY_API_KEY }}"

      # 4. Railway руу project-ийг холбоход (Link project)
      - name: Railway link project
        run: |
          railway link -p 0ff3de39-7a77-40b8-9365-4ff1ce9c2ce3

      # 5. Railway руу deploy хийх (Deploy to Railway)
      - name: Deploy to Railway
        run: |
          railway up
