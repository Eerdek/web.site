name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t admin673/rampage2247:latest .

      # 3. Login to Docker Hub
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 4. Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push admin673/rampage2247:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. Install Railway CLI
      - name: Install Railway CLI
        run: |
          curl -sSL https://railway.app/install.sh | sh

      # 2. Set Railway API key
      - name: Set Railway API key
        run: |
          mkdir -p ~/.railway
          echo "${{ secrets.RAILWAY_API_KEY }}" > ~/.railway/apiKey

      # 3. Link to Railway project using the API key
      - name: Link to Railway project
        run: |
          railway link -p 0ff3de39-7a77-40b8-9365-4ff1ce9c2ce3

      # 4. Deploy to Railway using the image
      - name: Deploy to Railway
        run: |
          railway up --image admin673/rampage2247:latest
