name: Build, Push Docker Image, and Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Репозиторийг шалгах
      - name: Репозиторийг шалгах
        uses: actions/checkout@v2

      # 2. Docker image бүтээх
      - name: Docker image бүтээх
        run: |
          docker build -t admin673/rampage2247:latest .

      # 3. Docker Hub-д нэвтрэх
      - name: Docker Hub-д нэвтрэх
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 4. Docker image-ийг Docker Hub руу түлхэх
      - name: Docker image-ийг Docker Hub руу түлхэх
        run: |
          docker push admin673/rampage2247:latest

  deploy-to-render:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # 1. Render-д Docker image байрлуулах
      - name: Render-д байрлуулах
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/v1/services/srv-ctis15ogph6c738c746g/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"clear_cache": true}'
