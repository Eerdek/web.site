name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Install Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # Authenticate Railway CLI using the token from GitHub secrets
      - name: Authenticate Railway CLI
        run: |
          mkdir -p ~/.railway
          echo "${{ secrets.RAILWAY_API_TOKEN }}" > ~/.railway/apiKey

      # Link to the Railway project
      - name: Link to Railway project
        run: railway link -p 0ff3de39-7a77-40b8-9365-4ff1ce9c2ce3

      # Deploy to Railway
      - name: Deploy to Railway
        run: railway up
