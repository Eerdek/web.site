name: Build, Push Docker Image, and Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # 2. Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t admin673/rampage2247:latest .

      # 3. Login to Docker Hub
      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 4. Push Docker image to Docker Hub
      - name: Push Docker Image to Docker Hub
        run: |
          docker push admin673/rampage2247:latest

  deploy-to-railway:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # 2. Install Railway CLI
      - name: Install Railway CLI
        run: |
          curl -sSL https://github.com/railwayapp/cli/releases/download/v0.1.0/railway-linux-amd64 -o /usr/local/bin/railway
          chmod +x /usr/local/bin/railway

      # 3. Verify Railway CLI Installation
      - name: Verify Railway CLI Installation
        run: |
          if [ -f /usr/local/bin/railway ]; then
            echo "Railway CLI installed successfully."
            file /usr/local/bin/railway
          else
            echo "Railway CLI not installed."
            exit 1
          fi

      # 4. Railway Login
      - name: Railway Login
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        run: |
          /usr/local/bin/railway login --apiKey "${{ secrets.RAILWAY_API_KEY }}" || exit 1

      # 5. Link Project to Railway
      - name: Link Project to Railway
        run: |
          /usr/local/bin/railway link -p 0ff3de39-7a77-40b8-9365-4ff1ce9c2ce3 || exit 1

      # 6. Deploy to Railway
      - name: Deploy to Railway
        run: |
          /usr/local/bin/railway up || exit 1
