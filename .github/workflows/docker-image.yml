name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main  # Энэ нь main branch дээр өөрчлөлт орвол workflow автоматаар ажиллана

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub репозиторыг clone хийх
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Docker image үүсгэх
      - name: Build Docker image
        run: |
          docker build -t tetallisposible/rampage2247:latest .

      # 3. Docker Hub руу image-ийг push хийх
      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker push tetallisposible/rampage2247:latest

