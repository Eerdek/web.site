name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub репозиторыг clone хийх
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Docker image үүсгэх
      - name: Build Docker image
        run: |
          docker build -t admin673/rampage2247:latest .

      # 3. Docker Hub руу нэвтрэх
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 4. Docker Hub руу image push хийх
      - name: Push Docker image to Docker Hub
        run: |
          docker push admin673/rampage2247:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 5. Railway CLI суулгах
      - name: Install Railway CLI
        run: |
          curl -sSL https://railway.app/install.sh | sh

      # 6. Railway API key орчны хувьсагчтай тохируулах
      - name: Set Railway API Key
        run: |
          echo "RAILWAY_API_KEY=${{ secrets.RAILWAY_TOKEN }}" >> $GITHUB_ENV

      # 7. Railway руу deploy хийх
      - name: Deploy to Railway
        run: |
          railway up
