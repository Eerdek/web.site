name: Build, Deploy Docker Image and Koyeb Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Репозиторыг татаж авах (Checkout repository)
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Docker image үүсгэх (Build Docker image)
      - name: Build Docker image
        run: |
          docker build -t admin673/rampage2247:latest .

      # 3. Docker Hub руу нэвтрэх (Login to Docker Hub)
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 4. Docker Hub руу image push хийх (Push Docker image to Docker Hub)
      - name: Push Docker image to Docker Hub
        run: |
          docker push admin673/rampage2247:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. Кодыг татаж авах
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Koyeb CLI суулгах
      - name: Install Koyeb CLI
        run: npm install -g @koyeb/cli

      # 3. Koyeb-д логин хийх
      - name: Login to Koyeb
        run: koyeb login --apiKey "${{ secrets.KOYEB_API_TOKEN }}" 

      # 4. Koyeb руу Deploy хийх
      - name: Deploy to Koyeb
        run: koyeb deploy shutis-ngl --image ghcr.io/admin673/rampage2247:latest  
      
